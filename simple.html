<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. Without it, map div will have 0 height and you won't be able to see anything. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(
          document.getElementById('map'), 
          {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8 //The higher the number, the closer it is
          }
        );
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAuyLmZ859zb-Hjw0M4AwfBdR-WVAO_yU&callback=initMap"
    async defer></script>
  </body>
</html>
